<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Фото профиля" src="./images/avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="grid-elements">
            <ul class="elements"></ul>
        </section>
        <template class="element-template">
            <li class="element">
                <button class="element__delete" type="button"></button>
                <img class="element__image" alt="Изображение">
                <div class="element__description">
                    <h2 class="element__name"></h2>
                    <button type="button" class="element__button"></button>
                </div>
            </li>
        </template>
    </main>
    <footer class="footer">
        <p class="footer__text" lang="en">&#64; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <button type="button" class="popup__button popup__button_edit"></button>
            <form class="popup__form" name="form" method="post" action="#">
                <input class="popup__input popup__input_name" name="user" required type="text" placeholder="Имя">
                <input class="popup__input popup__input_profession" name="job" required type="text"
                    placeholder="Профессия">
                <button class="popup__submit popup__submit_edit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <button type="button" class="popup__button popup__button_card"></button>
            <form class="popup__form" name="form" method="post" action="#">
                <input class="popup__input popup__input_place" name="place" required type="text" placeholder="Название">
                <input class="popup__input popup__input_link" name="link" required type="url"
                    placeholder="Ссылка на картинку">
                <button class="popup__submit popup__submit_card" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image">
        <div class="popup__box">
            <button type="button" class="popup__button popup__button_image"></button>
            <img class="popup__image" alt="Изображение">
            <h2 class="popup__text"></h2>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
