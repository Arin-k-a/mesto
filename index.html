<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Фото профиля" src="./images/avatar.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="grid-elements">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/karachaevsk.jpg">
                    <div class="element__description">
                        <p class="element__name">Карачаевск</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/elbrus.png">
                    <div class="element__description">
                        <p class="element__name">Гора Эльбрус</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/dombay.png">
                    <div class="element__description">
                        <p class="element__name">Домбай</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/elbrus.png">
                    <div class="element__description">
                        <p class="element__name">Гора Эльбрус</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/dombay.png">
                    <div class="element__description">
                        <p class="element__name">Домбай</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" alt="Изображение" src="./images/karachaevsk.jpg">
                    <div class="element__description">
                        <p class="element__name">Карачаево-Черкессия</p>
                        <button type="button" class="element__button">Нравится</button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <p class="footer__text" lang="en">&#64; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button type="button" class="popup__button"></button>
                <form class="popup__form" name="form" method="post" action="#">
                    <input class="popup__input popup__input_name" name="user" required type="text" placeholder="Имя">
                    <input class="popup__input popup__input_profession" name="job" required type="text"
                        placeholder="Профессия">
                    <button class="popup__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
